
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: helloworld-feature-prom-metrics
  namespace: default
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: glob:feature-prom-metrics-*
spec:
  releaseName: helloworld-feature-prom-metrics
  chart:
    git: git@github.com:haisumb/aks-gitops-mvp-flux
    path: environments/staging/centralus/charts/generic
    ref: master
  rollback:
    # If set, will perform rollbacks for this release.
    enable: true
    # If set, will force resource update through delete/recreate if
    # needed.
    force: false
    # Prevent hooks from running during rollback.
    disableHooks: true
    # Time in seconds to wait for any individual Kubernetes operation.
    timeout: 300
    # If set, will wait until all Pods, PVCs, Services, and minimum
    # number of Pods of a Deployment are in a ready state before
    # marking the release as successful. It will wait for as long
    # as the set timeout.
    wait: true
  values:
    image:
      repository: haisumb/helloworld
      tag: feature-prom-metrics-eea4cc574a2acafce29f5bd9300dfd176d3e3b61
    fullnameOverride: helloworld-feature-prom-metrics
    nameOverride: helloworld-feature-prom-metrics
    replicaCount: 
    canary:
      enabled: true
      loadtest:
        enabled: true
      # Enable when we have helm tests
      helmtest:
        enabled: false
      istioIngress:
        enabled: true
        gateway: public-gateway.istio-system.svc.cluster.local
        host: feature-prom-metrics.prod.helloworld.com
      bluegreen:
        enabled: true
      confirm:
        rollback:
          status: halt
        promotion:
          enabled: false
          status: approve
