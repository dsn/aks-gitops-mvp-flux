apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: ssl-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - 'elasticsearch.tools.com'
    port:
      name: https-default
      number: 443
      protocol: HTTPS
    tls:
      mode: PASSTHROUGH
  - hosts:
    - 'alertmanager.tools.com'
    - 'grafana.tools.com'
    - 'prometheus.tools.com'
    port:
      name: https-default
      number: 443
      protocol: HTTPS
    tls:
      mode: SIMPLE
      privateKey: /etc/istio/ingressgateway-certs/tls.key
      serverCertificate: /etc/istio/ingressgateway-certs/tls.crt